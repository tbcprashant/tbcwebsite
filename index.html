  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>The Business Collective</title>
    <meta name="description" content="Join The Business Collective Retreat in Mysore - A unique blend of strategic problem-solving, networking, and transformative experiences." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80">

    <meta property="og:title" content="The Business Collective">

    <meta property="og:type" content="website">
    <style>
      /* Critical CSS */
      body { background: #000; margin: 0; }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      .initial-loader__spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #fbbf00;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
